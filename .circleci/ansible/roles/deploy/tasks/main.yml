---
- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Creates directory
  become: yes
  file:
    path: /home/ubuntu/backend
    state: directory
    mode: 0755


- name: Copy backend dist files web server
  copy:
    src: ./artifact.tar.gz
    dest: /home/ubuntu/backend/artifact.tar.gz

- name: Uncompress Backend
  shell: |
    cd /home/ubuntu/backend
    tar -vxf artifact.tar.gz
    rm -f artifact.tar.gz


- name: install deps
  shell: |
    cd ~/backend
    npm install
    npm run build


- name: start the app
  shell: |
    cd ~/backend
    pm2 stop default
    pm2 start npm -- start
    cd dist
    pm2 start main.js --update-env

